{% extends 'base.html' %}
{% block title %}Contact
{% endblock title %}

{% block body %}
{% load static %}

<div class="container mt-3">
    

    <div class="row">


        <div class="col-md-4 mt-5 text-center ">

    </div>


    <div class="col-md-4 bg-light bg-gradient border border-dark">
        <h1 class="text-dark text-center"> Contact Us</h1>


        <!--{% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
          </div>
          {% endfor %}
        -->

        <form action="/contact" method="post"> {%csrf_token %}

            <label class="text-dark mt-4">Enter you name</label>
            <div class="form-group">  
                <input type="text" class="form-control" name="username" Required>
            </div>

            <label class="text-dark mt-4">Enter your Email</label>
            <div class="form-group">  
                <input type="email" class="form-control" name="email" Required>
            </div>

            <label class="text-dark mt-4">Enter your Mobile Number</label>
            <div class="form-group">  
                <input type="tel" class="form-control" name="phone" Required>
            </div>

            <label class="text-dark mt-4">How can we help?</label>
            <textarea class="form-control" name="desc" cols="10" rows="5"></textarea>

            <div class="d-grid gap-2 col-5 mt-5">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </form>
        <br>
        <p>Not a User? <a href="/signup">SignUp</a></p>
    </div>







    <div class="col-md-4 mt-5 text-center ">

    </div>

    </div>
</div>
{% endblock body %}
